- name: Copy MongoRepo file
  ansible.builtin.copy:
    src: mongo.repo
    dest: /etc/yum.repos.d/mongo.repo
- name: Install Mongo DB
  ansible.builtin.dnf:
    name: mongodb-org
    state: installed

- name: update listen Address
  ansible.builtin.replace:
    path: /etc/mongod.conf
    regexp: '127.0.0.1'
    replace: '0.0.0.0'

- name: Start mongod system-D service
  ansible.builtin.systemd_service:
    state: restarted
    name: mongod
    enabled: true